title: "☕ CoffMunnity — Docs"
description: "Documentación del TFG · DAW · Proyecto Intermodular"
baseurl: "/CoffMunnity-"   
url: "https://MangelMG8.github.io" 

# ── Tema ──────────────────────────────────────────────────────────────────────
remote_theme: just-the-docs/just-the-docs@v0.10.0

# ── Tipografía (Google Fonts) ─────────────────────────────────────────────────
google_fonts: "Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400"
fonts:
  heading: "Montserrat"
  body: "Montserrat"

# ── Color scheme ──────────────────────────────────────────────────────────────
# Usar "default" hasta añadir el SCSS personalizado al repo (ver instrucciones abajo)
color_scheme: default

# ── Navegación ────────────────────────────────────────────────────────────────
nav_sort: order
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# ── Pie de página ─────────────────────────────────────────────────────────────
footer_content: "CoffMunnity · TFG DAW · Documentación"

# ── Enlace de edición en GitHub ───────────────────────────────────────────────
gh_edit_link: true
gh_edit_link_text: "Editar en GitHub"
gh_edit_repository: "https://github.com/tu-usuario/CoffMunnity-"  # ← cambia tu-usuario
gh_edit_branch: "main"
gh_edit_source: docs
gh_edit_view_mode: "tree"

# ── Plugins compatibles con GitHub Pages ─────────────────────────────────────
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# ── Excluir del build ─────────────────────────────────────────────────────────
exclude:
  - "*.gemspec"
  - Gemfile
  - Gemfile.lock
  - node_modules
  - README.md